<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="fondogradient">
<header class="d-flex justify-content-between align-items-center">
    <div class="d-flex justify-content-around w-50 responsiveh1ynav">
        <h1 class="text-center">Mindhub Brothers: Home banking</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#" class="active">Manager</a>
        </nav>
    </div>
    <div class="usuarioExit">
        <p class="user">User 50675 |</p>
        <button class="btn btn-primary logout"><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
    </div>
</header>
<main id="app" class="d-flex flex-row justify-content-center align-items-start">
    <div class="d-flex flex-column align-items-center clientM">
    <form class="d-flex flex-column align-items-center">
        <h2>Client Manager</h2>
        <div class="form-row pt-2 w-75">
            <div class="d-flex flex-row w-100 form-group col-md-5 mb-3">
                <label class="label--color w-50" for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" v-model="inputFirstName" placeholder="First Name" required>
            </div>

            <div class="d-flex flex-row w-100 form-group col-md-5 mb-3">
                <label class="label--color w-50"  for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" v-model="inputLastName" placeholder="Last Name" required>
            </div>
            <div class="d-flex flex-row w-100 form-group col-md-5 mb-3">
                <label class="label--color w-50" for="email">Email:</label>
                <input type="email" class="form-control" id="email" v-model="inputEmail" placeholder="myemail@email.com" required>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-end w-75">
            <button type="submit" class="btn btn-primary mt-4 mb-5 add-client" v-on:click="agregarClientes()">Add Client</button>
        </div>
    </form>
    <table class="w-75"  id="xx">
        {{dibujarTablaClientes}}
        <thead>
        <tr>
            <th class="table-title"colspan="4">Client List</th>
        </tr>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody>
        <tr class="contenidoTabla" v-for="cliente in arrayClientes">
            <td id="fN">{{cliente.firstName}}</td>
            <td>{{cliente.lastName}}</td>
            <td>{{cliente.email}}</td>
        </tr>
        </tbody>
    </table>
    </div>
    <div class="w-25 client-json">
        <h3 class="p-3">Client REST response</h3>
        <pre>
            {{json}}
        </pre>
    </div>
</main>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@3"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/8872e142cf.js" crossorigin="anonymous"></script>
<script src="./manager.js"></script>
</body>
</html>
