<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title> Loan Admin</title>
</head>
<body>
    <div id="app">
        <header class="d-flex justify-content-between align-items-center">
            <div class="d-flex justify-content-between responsiveh1ynav">
                <a href="./accounts.html"><h1 class="text-center">Mindhub Brothers</h1></a>
            </div>
            <div class="usuarioExit">
                p class="help">Ayuda <i class="fa-regular fa-circle-question"></i></p>
                <button type="button" class="btn btn-primary logout" v-on:click="logoUt()"><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
            </div>
        </header>
    
        <main >
            <div class="holaUser">
                <nav class="navUser">
                    <a href="#" class="activo">Loans</a>
                    <a href="../manager.html">Manager</a>
                </nav>
            </div>
            <div class="divMainUsuarioAdmin">

                <h2>Bienvenido admin: {{primerLetraToUpper(client.firstName)}}</h2>
                <form>
                    <h4>Nuevo tipo de prestamo</h4>
                    <table>
                        <tr>
                            <td><span>Nombre del prestamo:</span></td>
                            <td>
                                <label >
                                    <input type="text" v-model="nombrePrestamo">
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td><span>Maximo monto a solicitar: $</span></td>
                            <td>
                                <label><input type="number" v-model="montoMaxPosible"></label>
                            </td>
                        </tr>
                        <tr>
                            <td><span>Cuotas disponibles: </span></td>
                            <td>
                                <label><input type="text" v-model="arrayCuotas" placeholder=" 12 , 24"></label>
                            </td>
                        </tr>
                        {{cuotasEnArray}}
                        <tr>
                            <td><span>Porcentaje aplicable de interes: </span></td>
                            <td>

                                <label >
                                    <input class="porcentaje" type="number" v-model="porcentajeInteres">
                                </label>
                            </td>
                        </tr>
                    </table>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Crear</button>
                </form>
            </div>

    <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ¿Deseas continuar con la transacción?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Cancelar</button>
                            <button type="button" class="btn btn-primary" v-on:click="crearPrestamo()">Continuar</button>
                        </div>
                    </div>
                </div>
            </div>
            
            

        </main>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://kit.fontawesome.com/8872e142cf.js" crossorigin="anonymous"></script>
    <script src="./scripts/admin-loan.js"></script>
</body>
</html>
