<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="posnet.css">
    <title>Document</title>
</head>

<body>



<div class="checkout-panel" id="app">
    <div class="panel-body">
        <h2 class="title">Checkout</h2>

        <div class="progress-bar">
            <div class="step active"></div>
            <div class="step active"></div>
            <div class="step"></div>
            <div class="step"></div>
        </div>

        <div class="payment-method">
            <label for="card" class="method card">
                <div class="card-logos">
                    <img src="https://designmodo.com/demo/checkout-panel/img/visa_logo.png" />
                    <img src="https://designmodo.com/demo/checkout-panel/img/mastercard_logo.png" />
                </div>

                <div class="radio-input">

                </div>
            </label>
        </div>

        <div class="input-fields">
            <div class="column-1">
                <label for="cardholder">Name</label>
                <input type="text" id="cardholder" />

                <div class="small-inputs">
                    <div>
                        <label for="date">Valid date</label>
                        <input type="text" id="date" />
                    </div>

                    <div>
                        <label for="cvv">CVV / CVC *</label>
                        <input type="number" id="cvv" v-model="cvv" />
                    </div>
                </div>

            </div>
            <div class="column-2">
                <label for="cardnumber">Card Number</label>
                <input type="text" id="cardnumber" v-model="cardNumber"/>

                <span class="info">* CVV or CVC is the card security code, unique three digits number on the back of
                        your card separate from its number.</span>
            </div>
        </div>
    </div>

    <div class="panel-footer">
        <button class="btn next-btn">Pagar</button>
    </div>
</div>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@3"></script>
<script src="posnet.js"></script>
</body>

</html>
